<!-- Page d'accueil de l'application de gestion des modules -->
<div class="container d-flex flex-column align-items-center justify-content-center vh-100 text-center">

  <!-- Icône du livre -->
  <i class="bi bi-book-half mb-3 text-success" style="font-size: 10rem;"></i>

  <!-- Titre principal -->
  <h1 class="fw-bold animate__animated animate__fadeInDown">
    Willkommen in der Modulverwaltungs-App
  </h1>

  <!-- Texte d'introduction -->
  <p class="text-muted fs-5 animate__animated animate__fadeIn">
    Verwalte deine Module, Noten und Schwellenwerte effizient.
  </p>

  <!-- Bouton d'accès -->
  <button class="btn btn-success mt-4 px-4 py-2 fs-5 animate__animated animate__pulse animate__infinite"
    (click)="navigateToModules()">
    <i class="fas fa-play"></i> Loslegen
  </button>

  <!-- Pied de page -->
  <footer class="mt-5 text-muted">
    <p>© 2025 Modulverwaltungs-App</p>
  </footer>

</div>
